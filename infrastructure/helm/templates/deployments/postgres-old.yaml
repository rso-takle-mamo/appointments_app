{{- if .Values.postgresql.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "appointments-app.postgresql.name" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "appointments-app.postgresql.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "appointments-app.postgresql.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "appointments-app.postgresql.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ include "appointments-app.postgresql.name" . }}
        image: {{ .Values.postgresql.image }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.postgresql.port }}
        env:
        - name: POSTGRES_DB
          value: postgres
        - name: POSTGRES_USER
          value: {{ .Values.postgresql.admin.username }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "appointments-app.postgresql.name" . }}-secret
              key: postgres-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgresql-storage
          mountPath: /var/lib/postgresql/data
        - name: postgresql-config
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgresql.conf
        resources:
          {{- toYaml .Values.postgresql.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - {{ .Values.postgresql.admin.username }}
            - -d
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - {{ .Values.postgresql.admin.username }}
            - -d
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: postgresql-storage
        persistentVolumeClaim:
          claimName: {{ include "appointments-app.postgresql.name" . }}-pvc
      - name: postgresql-config
        configMap:
          name: {{ include "appointments-app.postgresql.name" . }}-config
{{- end }}