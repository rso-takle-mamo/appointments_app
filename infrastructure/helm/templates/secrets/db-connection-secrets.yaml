{{- range $service, $config := .Values.services }}
{{- if $config.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "appointments-app.secret.name" (dict "context" $ "name" $service) }}
  namespace: {{ $.Values.global.namespace }}
  labels:
    {{- include "appointments-app.service.labels" (dict "context" $ "name" $service) | nindent 4 }}
type: Opaque
data:
  # Application connection string
  connection-string: {{ include "appointments-app.db.connectionString" (dict "context" $ "database" $config.database) | b64enc }}
  # Migration connection string (using admin credentials)
  migration-connection-string: {{ include "appointments-app.db.migrationConnectionString" (dict "context" $ "database" $config.database) | b64enc }}
  # Database credentials
  db-username: {{ $config.database.user | b64enc }}
  db-password: {{ $config.database.password | b64enc }}
---
{{- end }}
{{- end }}