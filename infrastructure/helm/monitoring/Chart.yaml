apiVersion: v2
name: monitoring
description: Monitoring stack for Appointments App with Prometheus and Grafana
type: application
version: 0.1.0
appVersion: "1.0.0"

keywords:
  - monitoring
  - prometheus
  - grafana
  - metrics
  - observability

dependencies:
  - name: prometheus
    version: "25.8.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: grafana
    version: "7.0.17"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled

maintainers:
  - name: Appointments App Team
    email: team@appointments-app.com