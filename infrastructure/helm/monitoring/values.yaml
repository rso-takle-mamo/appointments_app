# Global configuration
global:
  imageRegistry: ""
  imagePullSecrets: []

# Prometheus Configuration
prometheus:
  enabled: true

  # Prometheus Server
  server:
    enabled: true
    image:
      repository: prom/prometheus
      tag: v2.45.0
      pullPolicy: IfNotPresent

    # Persistent storage
    persistentVolume:
      enabled: true
      storageClass: "standard"
      size: 20Gi

    # Resources
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi

    # Data retention
    retention: 15d

    # Configuration
    config:
      global:
        scrape_interval: 15s
        evaluation_interval: 15s

      rule_files:
        - "/etc/prometheus/rules/*.yml"

      scrape_configs:
        # Kubernetes API Server
        - job_name: 'kubernetes-apiservers'
          kubernetes_sd_configs:
            - role: endpoints
          scheme: https
          tls_config:
            ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
          relabel_configs:
            - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
              action: keep
              regex: default;kubernetes;https

        # Node Exporter
        - job_name: 'kubernetes-nodes'
          kubernetes_sd_configs:
            - role: node
          relabel_configs:
            - action: labelmap
              regex: __meta_kubernetes_node_label_(.+)
            - target_label: __address__
              replacement: kubernetes.default.svc:443
            - source_labels: [__meta_kubernetes_node_name]
              regex: (.+)
              target_label: __metrics_path__
              replacement: /api/v1/nodes/${1}/proxy/metrics

        # Kubelet
        - job_name: 'kubernetes-kubelet'
          kubernetes_sd_configs:
            - role: node
          relabel_configs:
            - action: labelmap
              regex: __meta_kubernetes_node_label_(.+)
            - target_label: __address__
              replacement: kubernetes.default.svc:443
            - source_labels: [__meta_kubernetes_node_name]
              regex: (.+)
              target_label: __metrics_path__
              replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor

        # Kubernetes Services
        - job_name: 'kubernetes-service-endpoints'
          kubernetes_sd_configs:
            - role: endpoints
          relabel_configs:
            - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
              action: keep
              regex: true
            - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
              action: replace
              target_label: __scheme__
              regex: (https?)
            - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
              action: replace
              target_label: __metrics_path__
              regex: (.+)
            - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
              action: replace
              regex: ([^:]+)(?::\d+)?;(\d+)
              replacement: $1:$2
              target_label: __address__
            - action: labelmap
              regex: __meta_kubernetes_service_label_(.+)
            - source_labels: [__meta_kubernetes_namespace]
              action: replace
              target_label: kubernetes_namespace
            - source_labels: [__meta_kubernetes_service_name]
              action: replace
              target_label: kubernetes_name

        # Kubernetes Pods
        - job_name: 'kubernetes-pods'
          kubernetes_sd_configs:
            - role: pod
          relabel_configs:
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
              action: keep
              regex: true
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scheme]
              action: replace
              target_label: __scheme__
              regex: (https?)
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
              action: replace
              target_label: __metrics_path__
              regex: (.+)
            - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
              action: replace
              regex: ([^:]+)(?::\d+)?;(\d+)
              replacement: $1:$2
              target_label: __address__
            - action: labelmap
              regex: __meta_kubernetes_pod_label_(.+)
            - source_labels: [__meta_kubernetes_namespace]
              action: replace
              target_label: kubernetes_namespace
            - source_labels: [__meta_kubernetes_pod_name]
              action: replace
              target_label: kubernetes_pod_name

    # Service for Prometheus
    service:
      type: ClusterIP
      port: 9090
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"

    # Ingress configuration
    ingress:
      enabled: true
      className: "nginx"
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
      hosts:
        - host: prometheus.localhost
          paths:
            - path: /
              pathType: Prefix
      tls: []

  # Node Exporter
  nodeExporter:
    enabled: true
    image:
      repository: prom/node-exporter
      tag: v1.6.1
      pullPolicy: IfNotPresent

    resources:
      limits:
        cpu: 200m
        memory: 50Mi
      requests:
        cpu: 100m
        memory: 30Mi

    service:
      port: 9100
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"

  # Alert Manager
  alertmanager:
    enabled: false
    config:
      global:
        resolve_timeout: 5m
      route:
        group_by: ['alertname']
        group_wait: 10s
        group_interval: 10s
        repeat_interval: 1h
        receiver: 'web.hook'
      receivers:
        - name: 'web.hook'
          webhook_configs:
            - url: 'http://127.0.0.1:5001/'

# Grafana Configuration
grafana:
  enabled: true

  image:
    repository: grafana/grafana
    tag: 10.2.0
    pullPolicy: IfNotPresent

  # Persistence
  persistence:
    enabled: true
    storageClassName: "standard"
    size: 10Gi

  # Admin user
  adminUser: admin
  adminPassword: admin123

  # Resources
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

  # Service configuration
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000

  # Ingress configuration
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    hosts:
      - grafana.localhost
    paths:
      - path: /
        pathType: Prefix
    tls: []

  # Grafana configuration
  grafana.ini:
    server:
      root_url: http://grafana.localhost
    auth.anonymous:
      enabled: false
    dashboards:
      default_home_dashboard_path: /var/lib/grafana/dashboards/default.json

  # Data sources
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://monitoring-prometheus-server.monitoring.svc.cluster.local:80
          access: proxy
          isDefault: true
          editable: true

  # Dashboard providers
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default

# Service Monitor Configuration
serviceMonitors:
  enabled: true

  # Service monitor for user service
  userService:
    enabled: true
    selector:
      app.kubernetes.io/name: appointments-app-user
    namespace: appointments-app
    endpoints:
      - port: http
        path: /metrics
        interval: 15s

  # Service monitor for service catalog service
  serviceCatalogService:
    enabled: true
    selector:
      app.kubernetes.io/name: appointments-app-servicecatalog
    namespace: appointments-app
    endpoints:
      - port: http
        path: /metrics
        interval: 15s

  # Service monitor for availability service
  availabilityService:
    enabled: true
    selector:
      app.kubernetes.io/name: appointments-app-availability
    namespace: appointments-app
    endpoints:
      - port: http
        path: /metrics
        interval: 15s

  # Service monitor for booking service
  bookingService:
    enabled: true
    selector:
      app.kubernetes.io/name: appointments-app-booking
    namespace: appointments-app
    endpoints:
      - port: http
        path: /metrics
        interval: 15s

# Common configuration
common:
  labels: {}
  annotations: {}