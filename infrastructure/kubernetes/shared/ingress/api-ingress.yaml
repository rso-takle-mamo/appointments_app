apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: appointments-app
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # User Service endpoints
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8000
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8000
      - path: /api/tenants
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8000
      # Service Catalog Service endpoints
      - path: /api/services
        pathType: Prefix
        backend:
          service:
            name: service-catalog-service
            port:
              number: 8000
      - path: /api/categories
        pathType: Prefix
        backend:
          service:
            name: service-catalog-service
            port:
              number: 8000
      # Availability Service endpoints
      - path: /api/availability
        pathType: Prefix
        backend:
          service:
            name: availability-service
            port:
              number: 8000
      # Booking Service endpoints
      - path: /api/bookings
        pathType: Prefix
        backend:
          service:
            name: booking-service
            port:
              number: 8000