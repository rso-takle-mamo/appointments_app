version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: appointments-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - appointments-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: appointments-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    ports:
      - "9093:9092"
    networks:
      - appointments-network
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: appointments-kafka-ui
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8090:8080"
    networks:
      - appointments-network

  postgres:
    image: postgres:16
    container_name: appointments-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - appointments-network

  user-service:
    build:
      context: ./services/user-service/src
      dockerfile: UserService.Api/Dockerfile
    container_name: appointments-user-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8000
      - DATABASE_CONNECTION_STRING=Host=postgres;Port=5432;Database=${USER_DB_NAME};Username=${USER_DB_USERNAME};Password=${USER_DB_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - VATCHECK_API_KEY=${VATCHECK_API_KEY}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_CLIENT_ID=user-service
      - KAFKA_USER_EVENTS_TOPIC=user-events
      - KAFKA_TENANT_EVENTS_TOPIC=tenant-events
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - appointments-network
    restart: unless-stopped

  user-service-migrator:
    build:
      context: ./services/user-service/src
      dockerfile: UserService.DatabaseMigrator/Dockerfile
    container_name: appointments-user-migrator
    environment:
      - DATABASE_CONNECTION_STRING=Host=postgres;Port=5432;Database=${USER_DB_NAME};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - DATABASE_USERNAME=${USER_DB_USERNAME}
      - DATABASE_PASSWORD=${USER_DB_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    profiles:
      - migration
    networks:
      - appointments-network

  service-catalog-service:
    build:
      context: ./services/service-catalog-service/src
      dockerfile: ServiceCatalogService.Api/Dockerfile
    container_name: appointments-service-catalog
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8000
      - DATABASE_CONNECTION_STRING=Host=postgres;Port=5432;Database=${SERVICE_DB_NAME};Username=${SERVICE_DB_USERNAME};Password=${SERVICE_DB_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - KAFKA__BOOTSTRAPSERVERS=kafka:9092
      - KAFKA__CLIENTID=service-catalog-service
      - KAFKA__TENANT_EVENTS_TOPIC=tenant-events
      - KAFKA__SERVICECATALOGEVENTSTOPIC=service-catalog-events
      - KAFKA__CONSUMERGROUPID=service-catalog-service
      - KAFKA__ENABLEAUTOCOMMIT=false
      - KAFKA__AUTOOFFSETRESET=earliest
      - KAFKA__ACKS=all
      - KAFKA__ENABLEIDEMPOTENCE=true
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - appointments-network
    restart: unless-stopped

  service-catalog-migrator:
    build:
      context: ./services/service-catalog-service/src
      dockerfile: ServiceCatalogService.DatabaseMigrator/Dockerfile
    container_name: appointments-service-catalog-migrator
    environment:
      - DATABASE_CONNECTION_STRING=Host=postgres;Port=5432;Database=${SERVICE_DB_NAME};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - DATABASE_USERNAME=${SERVICE_DB_USERNAME}
      - DATABASE_PASSWORD=${SERVICE_DB_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    profiles:
      - migration
    networks:
      - appointments-network

  availability-service:
    build:
      context: ./services/availability-service/src
      dockerfile: AvailabilityService.Api/Dockerfile
    container_name: appointments-availability-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8000;http://+:5001
      - DATABASE_CONNECTION_STRING=Host=postgres;Port=5432;Database=${AVAILABILITY_DB_NAME};Username=${AVAILABILITY_DB_USERNAME};Password=${AVAILABILITY_DB_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - KAFKA__BOOTSTRAPSERVERS=kafka:9092
      - KAFKA__TENANTEVENTSTOPIC=tenant-events
      - KAFKA__BOOKINGEVENTSTOPIC=booking-events
      - KAFKA__CONSUMERGROUPID=availability-service
      - KAFKA__ENABLEAUTOCOMMIT=false
      - KAFKA__AUTOOFFSETRESET=earliest
    ports:
      - "8003:8000"
      - "5001:5001"  # gRPC port
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - appointments-network
    restart: unless-stopped

  availability-service-migrator:
    build:
      context: ./services/availability-service/src
      dockerfile: AvailabilityService.DatabaseMigrator/Dockerfile
    container_name: appointments-availability-migrator
    environment:
      - DATABASE_CONNECTION_STRING=Host=postgres;Port=5432;Database=${AVAILABILITY_DB_NAME};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - DATABASE_USERNAME=${AVAILABILITY_DB_USERNAME}
      - DATABASE_PASSWORD=${AVAILABILITY_DB_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    profiles:
      - migration
    networks:
      - appointments-network
  
  booking-service:
    build:
      context: ./services/booking-service/src
      dockerfile: BookingService.Api/Dockerfile
    container_name: appointments-booking-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8000
      - DATABASE_CONNECTION_STRING=Host=postgres;Port=5432;Database=${BOOKING_DB_NAME};Username=${BOOKING_DB_USERNAME};Password=${BOOKING_DB_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - AvailabilityServiceGrpc__Url=${AVAILABILITY_SERVICE_GRPC_URL}
      - KAFKA__BOOTSTRAPSERVERS=kafka:9092
      - KAFKA__CLIENTID=booking-service
      - KAFKA__TENANT_EVENTS_TOPIC=tenant-events
      - KAFKA__SERVICECATALOGEVENTSTOPIC=service-catalog-events
      - KAFKA__BOOKINGEVENTSTOPIC=booking-events
      - KAFKA__CONSUMERGROUPID=booking-service
      - KAFKA__ENABLEAUTOCOMMIT=false
      - KAFKA__AUTOOFFSETRESET=earliest
      - KAFKA__ACKS=all
      - KAFKA__ENABLEIDEMPOTENCE=true
    ports:
      - "8004:8000"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - appointments-network
    restart: unless-stopped

  booking-service-migrator:
    build:
      context: ./services/booking-service/src
      dockerfile: BookingService.DatabaseMigrator/Dockerfile
    container_name: appointments-booking-migrator
    environment:
      - DATABASE_CONNECTION_STRING=Host=postgres;Port=5432;Database=${BOOKING_DB_NAME};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - DATABASE_USERNAME=${BOOKING_DB_USERNAME}
      - DATABASE_PASSWORD=${BOOKING_DB_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    profiles:
      - migration
    networks:
      - appointments-network

  notification-service:
    build:
      context: ./services/notification-service/src
      dockerfile: NotificationService.Api/Dockerfile
    container_name: appointments-notification-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8000
      - DATABASE_CONNECTION_STRING=Host=postgres;Port=5432;Database=${NOTIFICATION_DB_NAME};Username=${NOTIFICATION_DB_USERNAME};Password=${NOTIFICATION_DB_PASSWORD}
      - KAFKA__BOOTSTRAPSERVERS=kafka:9092
      - KAFKA__CLIENTID=notification-service
      - KAFKA__USEREVENTSTOPIC=user-events
      - KAFKA__TENANTEVENTSTOPIC=tenant-events
      - KAFKA__PROVIDEREVENTSTOPIC=provider-events
      - KAFKA__BOOKINGEVENTSTOPIC=booking-events
      - KAFKA__CONSUMERGROUPID=notification-service
      - KAFKA__ENABLEAUTOCOMMIT=false
      - KAFKA__AUTOOFFSETRESET=Earliest
    ports:
      - "8005:8000"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - appointments-network
    restart: unless-stopped

  notification-service-migrator:
    build:
      context: ./services/notification-service/src
      dockerfile: NotificationService.DatabaseMigrator/Dockerfile
    container_name: appointments-notification-migrator
    environment:
      - DATABASE_CONNECTION_STRING=Host=postgres;Port=5432;Database=${NOTIFICATION_DB_NAME};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - DATABASE_USERNAME=${NOTIFICATION_DB_USERNAME}
      - DATABASE_PASSWORD=${NOTIFICATION_DB_PASSWORD}
    profiles:
      - migration
    networks:
      - appointments-network

volumes:
  postgres_data:
    driver: local

networks:
  appointments-network:
    driver: bridge